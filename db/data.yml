      con = Mongo::Connection.new("127.0.0.1")
      
      d.each do |l|
        l = l.chomp.gsub(/<.*?>/,'').strip
        l = l.tr(',','')
        next if l.length < 1
      	if  l =~ /bodytext-b/
      		start = true
      	end
      	if start and l =~ /remark/
      		start = false
      	end
      	if l =~ /ADVANC/
      		start = true
      	end
      	if start && l =~ /nbsp/
      		stock[-1] = stock[-1].to_i * 1000 # Values
      		volume = stock[9].to_f
      		perc_volume = sprintf("%0.2f", volume * 100 / close_vol).to_f  if close_vol > 0
